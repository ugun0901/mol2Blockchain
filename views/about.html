<style>
    #map{
        width:600px;
        height:400px;
        border: 1px solid red;
    }
</style>
<script>
    $(document).ready(function(){ //밑에의 html 모두 출력 후 이 스크립트를 실행
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(36.7989764, 127.0750025), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();
        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);  

        var markerPosition  = new kakao.maps.LatLng(36.7989764, 127.0750025); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent = '<div style="padding:5px;">Sunmoon! <br><a href="https://map.kakao.com/link/map/Hello World!,(36.7989764,127.0750025" style="color:blue" target="_blank">지도</a> <a href="https://map.kakao.com/link/to/선문대학교,36.7989764,127.0750025" style="color:blue" target="_blank">길찾기</a><a href="http://sunmoon.ac.kr"> Go></a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(36.7989764, 127.0750025); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition, 
            content : iwContent 
        });
        
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
        });
</script>
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <h2>About us</h2>
            <div id="map"></div>
           
        </div>
    </div>
  </div>
