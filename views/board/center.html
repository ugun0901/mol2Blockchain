        <div class="container text-center">

                    <!-- Post a new message -->
                    
                   
                    <!-- Message list -->
                    <div class="mt-5">
                        <h3>게시물 목록</h3>
                        <ul class="list-group">
                            {% for post in posts %}
                            <li class="list-group-item">
                                <h5>{{ post.title }}</h5>
                                <p>{{ post.content }}</p>
                                <small>작성자: {{ post.author }} | 작성일: {{ post.date }}</small>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                
            </section>
