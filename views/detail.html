

<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>Detail Page</h2>
        <form action="/cust/updateimpl" method="post">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" value="{{cust.id}}" readonly class="form-control" id="id" name="id">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password"value="{{cust.pwd}}" class="form-control" id="pwd"  name="pwd">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" value="{{cust.name}}" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="acc">Acc:</label>
            <input type="text" value="{{cust.acc}}"class="form-control" id="acc" name="acc">
          </div>
         
          <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
        <a href="/cust/deleteimpl?id={{cust.id}}" class="btn btn-info" role="button">DELETE</a>
      </div>
     
    </div>
</div>
