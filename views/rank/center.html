<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            width: 100%;
            height: 100%;
        }
        .card-img-top {
            object-fit: cover;
            height: 250px; /* 이미지 높이 유지 */
        }
        .card-body {
            padding: 1.25rem;
        }
        .card-footer {
            background-color: transparent;
        }
        .row.pyramid-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
            <div class="container text-center">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    {% set index = 0 %}
                    {% for row in range(1, 5) %}
                        <div class="row pyramid-row mb-4">
                            {% for col in range(row) %}
                                {% if index < ranks|length %}
                                    <div class="col-2 mb-5" style="max-width: 200px;">
                                        <div class="card h-100">
                                            <!-- Product image -->
                                            <img class="card-img-top" src="/img/{{ ranks[index].imgname }}" alt="..." />
                                            <!-- Product details -->
                                            <div class="card-body p-4">
                                                <div class="text-center">
                                                    <h5 class="fw-bolder">{{ ranks[index].name }}</h5>
                                                    <div class="info">
                                                        순위 : {{ ranks[index].n }}위
                                                    </div>
                                                    <div class="info">
                                                        투표 수 : {{ ranks[index].vote }}개
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Product actions -->
                                            <div class="card-footer p-4 pt-0 border-top-0">
                                              
                                        
                                            </div>
                                        </div>
                                    </div>
                                    {% set index = index + 1 %}
                                {% endif %}
                            {% endfor %}

                            
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
